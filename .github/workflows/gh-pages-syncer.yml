name: gh-pages-syncer

on:
  push:
    branches:
      - main

jobs:
  sync-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: 'gh-pages'
          token: ${{ secrets.PAT }}

      - name: Pull changes from main
        run: |
          git pull origin main

      - name: Push changes
        run: |
          git push origin gh-pages
